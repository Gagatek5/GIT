  <html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(-33, 151),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'),
                                mapOptions);


//

  
  var image = 'https://cdn1.iconfinder.com/data/icons/Map-Markers-Icons-Demo-PNG/256/Map-Marker-Marker-Outside-Azure.png';

//Koordynaty
  var myLatLng = new google.maps.LatLng(-33.890542, 151.274856);

  var qqq = new google.maps.LatLng(-33, 151);

//Dodawanie punktów
  var beachMarker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      icon: image
});

  var other = new google.maps.Marker({
      position: qqq,
      map: map,
      icon: image 
});

//Informacje do punktów
    var string = 'sdasdasddasd';
    var infowindow = new google.maps.InfoWindow({
    content:  string 
});

//Dodawanie informacji do punktów

  google.maps.event.addListener(beachMarker, 'click', function() {
    infowindow.open(map, beachMarker);
});
}

//Koniec
google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
